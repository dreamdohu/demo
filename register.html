<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="theme-color" content="#000000"/>
		<title>會員註冊|王品瘋美食購物網|王品集團</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
	  <div class="h4 title">建立會員帳號</div>
	  <div class="user-container"> 
	    <div class="user_registered-loginform">
			<div class="h5">姓名</div>
			<input class="userinput h6" id="user_name" type="text" name="text" placeholder="請填寫真實中文姓名"/>
			<div class="h5">Email</div>
			<input class="userinput h6" id="user_mail" type="email" name="email" placeholder="請填寫信箱"/>
			<div class="h5">手機號碼</div>
			<input class="userinput h6" id="user_bday" type="tel" name="tel" placeholder="請輸入您的手機號碼"/>
			<div class="h5">生日</div>
			<input class="userinput h6" id="user_number" type="date" name="birthday" placeholder="請輸入您的手機號碼"/>
			<div class="h5">密碼</div>
			<input class="userinput h6" id="user_password" type="password" name="password" placeholder="請輸入6-12碼英數字"/>
			<div class="h5">確認密碼</div>
			<input class="userinput h6" id="user_password" type="password" name="password" placeholder="請再輸入一次密碼"/>
			<div class="agreecheck">
			<input type="checkbox"/>
			<div class="h6">我同意王品瘋美食<a href="https://wangmart.wowprime.com/pages/privacy" target="_blank">隱私權政策</a>及<a href="https://wangmart.wowprime.com/pages/terms" target="_blank">會員服務條款</a></div>
			</div>
			<a href="#">
				<button class="btn loginbtn h5" id="registerbtn" type="submit">立即註冊</button>
	    	</a>
	    	<div class="return">
	    		<a href="index.html" class="h6">會員登入</a>
	    		|
	    		<a href="forget.html" class="h6">忘記密碼</a>
	    	</div>
	    </div>
	  </div>
	</body>
</html>
